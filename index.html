<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tap or Click to Select Word</title>
  <style>
    #container, #container * {
      font-size: 1.2em;
      padding: 16px;
      line-height: 1.6;
      user-select: text;
      cursor: text;
    }

    ::selection {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="container">
    <span>Tap or click any word in this sentence to select it.</span><br>
    <span>เคฏเคนเคพเค เคเฅเค เคนเคฟเคเคฆเฅ เคถเคฌเฅเคฆ เคนเฅเค เคเคฟเคจเฅเคนเฅเค เคเคช เคเฅ เคธเคเคคเฅ เคนเฅเคเฅค</span><br>
    <span>่ฟ้ๆไธไบไธญๆๅฏไปฅ็นๅปใ</span><br>
    <span>๐ Emojis and multilingual ๐ text are supported too!</span>
  </div>

  <script>
    const container = document.getElementById("container");

    function getWordRangeFromPoint(x, y) {
      let range;
      if (document.caretRangeFromPoint) {
        range = document.caretRangeFromPoint(x, y);
      } else if (document.caretPositionFromPoint) {
        const pos = document.caretPositionFromPoint(x, y);
        range = document.createRange();
        range.setStart(pos.offsetNode, pos.offset);
        range.collapse(true);
      }
      if (!range) return null;

      const node = range.startContainer;
      const offset = range.startOffset;

      if (node.nodeType !== Node.TEXT_NODE) return null;

      const text = node.textContent;
      const left = text.slice(0, offset);
      const right = text.slice(offset);

      const leftWord = left.match(/[\p{L}\p{N}]+$/u)?.[0] ?? "";
      const rightWord = right.match(/^[\p{L}\p{N}]+/u)?.[0] ?? "";
      const word = leftWord + rightWord;
      if (!word) return null;

      const wordRange = document.createRange();
      wordRange.setStart(node, offset - leftWord.length);
      wordRange.setEnd(node, offset + rightWord.length);
      return wordRange;
    }

    function selectWordAtPoint(x, y) {
      const existingSelection = window.getSelection();
      if (existingSelection && existingSelection.toString().length > 0) return;

      const wordRange = getWordRangeFromPoint(x, y);
      if (!wordRange) return;

      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(wordRange);
    }

    container.addEventListener("click", e => {
      selectWordAtPoint(e.clientX, e.clientY);
    });

    container.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      setTimeout(() => {
        selectWordAtPoint(touch.clientX, touch.clientY);
      }, 30);
    });
  </script>
</body>
</html>
