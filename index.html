<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Selection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #text-container {
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
    }

    #output {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="text-container">
    <span>Click here to begin. </span>
    <span>यह एक परीक्षण वाक्य है। </span>
    <span>这是一个测试句子。 </span>
    <span>هذه جملة اختبار. </span>
  </div>

  <div id="output">Selected word: <span id="selected-word"></span></div>

  <script>
    let touchHandled = false;

    function handleWordSelect() {
      setTimeout(() => {
        const selection = window.getSelection();
        console.log('HERE2');
        if (!selection.rangeCount) return;
        console.log('HERE3');
        const range = selection.getRangeAt(0);
        const node = selection.anchorNode;

        if (!node || node.nodeType !== Node.TEXT_NODE) return;

        const text = node.textContent;
        const offset = selection.anchorOffset;

        const segmenter = new Intl.Segmenter('und', { granularity: 'word' });
        const segments = [...segmenter.segment(text)];

        for (const segment of segments) {
          const start = segment.index;
          const end = start + segment.segment.length;

          if (offset >= start && offset <= end) {
            const wordRange = document.createRange();
            wordRange.setStart(node, start);
            wordRange.setEnd(node, end);

            selection.removeAllRanges();
            selection.addRange(wordRange);
            console.log('HERE', window.getSelection().toString());

            document.getElementById('selected-word').textContent = segment.segment;
            break;
          }
        }
      }, 0); // delay lets selection override native handling
    }

    const container = document.getElementById('text-container');

    container.addEventListener('touchend', (e) => {
        console.log('HERE1');
      e.preventDefault();
      handleWordSelect();
    });

    // For mouse click
    container.addEventListener('mousedown', (e) => {
      handleWordSelect();
    });
    // Reference to an output container, use 'pre' styling for JSON output
    var output = document.createElement('pre');
    document.body.appendChild(output);

    // Reference to native method(s)
    var oldLog = console.log;

    console.log = function( ...items ) {

        // Call native method first
        oldLog.apply(this,items);

        // Use JSON to transform objects, all others display normally
        items.forEach( (item,i)=>{
            items[i] = (typeof item === 'object' ? JSON.stringify(item,null,4) : item);
        });
        output.innerHTML += items.join(' ') + '<br />';

    };
  </script>

</body>
</html>
