<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap or Click to Select Word</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #container {
      padding: 20px;
      font-size: 1.2em;
      line-height: 1.6;
      cursor: text;
      user-select: text;
    }


  </style>
</head>
<body>

<div id="container">
  <span>Tap or click any word in this sentence to select it.</span><br>
  <span>这里有一些中文可以点击。</span><br>
  <span>هنا بعض النصوص العربية التي يمكنك النقر عليها.</span><br>
  <span>🌍 Emojis and multilingual 😄 text are supported too!</span>
</div>

<script>
  const container = document.getElementById("container");

  function getCaretRangeAt(x, y) {
    if (document.caretRangeFromPoint) {
      return document.caretRangeFromPoint(x, y);
    } else if (document.caretPositionFromPoint) {
      const pos = document.caretPositionFromPoint(x, y);
      const range = document.createRange();
      range.setStart(pos.offsetNode, pos.offset);
      range.collapse(true);
      return range;
    }
    return null;
  }

  function isTextSelected() {
    const sel = window.getSelection();
    return sel && sel.toString().length > 0;
  }

 function selectWordAtPoint(x, y) {
  if (isTextSelected()) return;

  requestAnimationFrame(() => {
    setTimeout(() => {
      const range = getCaretRangeAt(x, y);
      if (!range) return;

      const node = range.startContainer;
      const offset = range.startOffset;

      if (node.nodeType === Node.TEXT_NODE) {
        const text = node.textContent;
        const left = text.slice(0, offset);
        const right = text.slice(offset);

        const leftWord = left.match(/[\p{L}\p{N}]+$/u)?.[0] ?? "";
        const rightWord = right.match(/^[\p{L}\p{N}]+/u)?.[0] ?? "";
        const word = leftWord + rightWord;

        if (!word) return;

        const start = offset - leftWord.length;
        const end = offset + rightWord.length;

        const wordRange = document.createRange();
        wordRange.setStart(node, start);
        wordRange.setEnd(node, end);

        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(wordRange);

        // --- ✨ Trick: Trigger native selection UI ---
        const wasEditable = container.contentEditable;
        container.contentEditable = 'true';
        container.focus();

        // Stabilize selection on Android: slight timeout + restore editable
        setTimeout(() => {
          container.contentEditable = wasEditable;
        }, 0);
      }
    }, 30);
  });
}


  container.addEventListener("click", function (e) {
    selectWordAtPoint(e.clientX, e.clientY);
  });

  container.addEventListener("touchend", function (e) {
    const touch = e.changedTouches[0];
    // Don't interfere with long press/drag
    if (!isTextSelected()) {
      selectWordAtPoint(touch.clientX, touch.clientY);
    }
  });
</script>

</body>
</html>
